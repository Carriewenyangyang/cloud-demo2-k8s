apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: yangyangwen/backend:latest
        ports:
        - containerPort: 5000
          